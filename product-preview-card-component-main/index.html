<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="lef"></div>
    <div class="right">
      <h1 class="perfume">Perfume</h1>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <p class="tekst">
        A floral, solar and voluptuous 
        interpretation composed by 
        Olivier Polge, Perfumer-Creator 
        for the House of CHANEL.</p>
      <div class="price">
        <h3 class="overpriced">$149.99</h3>
        <h3 class="orginal-price">$169.99</h3>
      </div>
      <a href="#" class="add">Add to Cart</a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LG2GAME" target="_blank">Arek Gorszczyk</a>.
  </div>

</body>
</html>
